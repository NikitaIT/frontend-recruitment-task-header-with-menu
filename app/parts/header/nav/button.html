<input
	type="checkbox"
	id="menu-checkbox"
	class="sr-only md:hidden hold-hash-params"
/>
<span class="md:hidden cb-label-selector h-0 w-full flex justify-center">
	<span class="w-0">
		<label
			for="menu-checkbox"
			class="
				fixed
				bottom-9
				translate-center
				text-accent
				border-b-4
				rounded-full
				bg-white
				p-4
			"
		>
			<span class="sr-only">open mobile menu</span>
			<svg
				class="menu-checkbox--closed"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<line x1="3" y1="12" x2="21" y2="12"></line>
				<line x1="3" y1="6" x2="21" y2="6"></line>
				<line x1="3" y1="18" x2="21" y2="18"></line>
			</svg>
			<svg
				class="menu-checkbox--opened"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<line x1="18" y1="6" x2="6" y2="18"></line>
				<line x1="6" y1="6" x2="18" y2="18"></line>
			</svg>
		</label>
	</span>
</span>
